<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab 9</title>

  <style>
    button {
      margin: 3px;
    }

    button:hover {
      cursor: pointer;
    }

    #first-num,
    #second-num {
      width: 60px;
    }

    output {
      border: 1px solid gray;
      display: block;
      height: 18px;
      margin-top: 5px;
      padding: 5px;
      width: 240px;
    }

    main {
      width: 800px;
    }

    #error-btns {
      column-gap: 5px;
      display: flex;
      flex-wrap: wrap;
      margin-top: 30px;
      row-gap: 5px;
    }

    #error-btns>* {
      padding: 8px 2px;
      width: 122px;
    }
  </style>
</head>

<body>
  <main>
    <form>
      <fieldset>
        <legend>Error Calculator</legend>
        <input name="first-num" id="first-num" />
        <select name="operator" id="operator">
          <option>+</option>
          <option>-</option>
          <option>*</option>
          <option>/</option>
        </select>
        <input name="second-num" id="second-num" />
        <button id="calculate">Calculate</button>
        <br />
        <output></output>
      </fieldset>
    </form>

    <section id="error-btns">
      <button>Console Log</button>
      <button>Console Error</button>
      <button>Console Count</button>
      <button>Console Warn</button>
      <button>Console Assert</button>
      <button>Console Clear</button>
      <button>Console Dir</button>
      <button>Console dirxml</button>
      <button>Console Group Start</button>
      <button>Console Group End</button>
      <button>Console Table</button>
      <button>Start Timer</button>
      <button>End Timer</button>
      <button>Console Trace</button>
      <button>Trigger a Global Error</button>
    </section>
  </main>

  <script src="https://cdn.trackjs.com/agent/v3/latest/t.js"></script>
  <script>
    window.TrackJS && TrackJS.install({ 
      token: "3758573f7b3144628759cf68824de597"
      // for more configuration options, see https://docs.trackjs.com
    });
  </script>
                        
  <script>
    let form = document.querySelector('form');
    form.addEventListener('submit', e => {
      e.preventDefault();
      let output = document.querySelector('output');
      let firstNum = document.querySelector('#first-num').value;
      let secondNum = document.querySelector('#second-num').value;
      let operator = document.querySelector('#operator').value;
      output.innerHTML = eval(`${firstNum} ${operator} ${secondNum}`);
    });

    let errorBtns = Array.from(document.querySelectorAll('#error-btns > button'));

    // Start your code here
    // You may move this JS to another file if you wish
    class AnotherError extends Error {
      constructor(message) {
        super(message); // (1)
        this.name = "AnotherError"; // (2)
      }
    }

    errorBtns[0].addEventListener('click', () => {
      console.log('Console Log Demo');
    });

    errorBtns[1].addEventListener('click', () => {
      console.error('Console Error Demo');
    });

    errorBtns[2].addEventListener('click', () => {
      console.count('Console Count Demo');
    });

    errorBtns[3].addEventListener('click', () => {
      console.warn('Console Warning Demo');
    });

    errorBtns[4].addEventListener('click', () => {
      let x = 1;
      let y = 2;
      let errorMessage = '1 does not equal 2';
      console.assert(x == y, {x, y, errorMessage});
    });

    errorBtns[5].addEventListener('click', () => {
      console.clear();
    });

    errorBtns[6].addEventListener('click', () => {
      console.dir(errorBtns[6]);
    });

    errorBtns[7].addEventListener('click', () => {
      console.dirxml(errorBtns[6]);
    });

    errorBtns[8].addEventListener('click', () => {
      console.group();
    });

    errorBtns[9].addEventListener('click', () => {
      console.groupEnd('console.group');
    });

    errorBtns[10].addEventListener('click', () => {
      var cities = [
      {
        city: 'Sacramento',
        state: 'California',
      },
      {
        city: 'Seattle',
        state: 'Washington',
      },
      {
        city: 'Atlanta',
        state: 'Georgia',
      }
      ];
      try {
        console.table(cities);
      } catch (err) {
        throw new AnotherError('An error has occurred');
      } finally {
        console.log(cities);
      }
    });

    errorBtns[11].addEventListener('click', () => {
      console.time();
    });

    errorBtns[12].addEventListener('click', () => {
      console.timeEnd();
    });

    errorBtns[13].addEventListener('click', () => {
      const deep = () => { deeper(); };
      const deeper = () => { deepest(); };
      const deepest = () => { buttonClick(); };
      const buttonClick = () => { console.trace(); };
      deep();
    });

    errorBtns[14].addEventListener('click', () => {
      error();
    });

    window.addEventListener('error', () => {
      throw new AnotherError('Another error message');
    });
  </script>
</body>

</html>
